{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  {% for page in section.pages %}
  <li>
    <div class="card">
      <div class="card-content">
        <p class="title">
          <a href="{{ page.permalink | safe }}">
            {{ page.title }}
          </a>
        </p>
        <p class="subtitle">
          {{ page.description }}
        </p>
        <time datetime="{{ page.year }}-{{ page.month }}-{{ page.day }}">
          {{ page.day }}/{{ page.month }}/{{ page.year }}
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
